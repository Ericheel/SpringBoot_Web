server:
  port: 8081
  servlet:
    context-path: /luckymoney


limit:
  minMoney: 1
  maxMoney: 10
  desc: 最少发${limit.minMoney}元,最多发${limit.maxMoney}元.
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/luckymoney?characterEncoding=utf-8
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true